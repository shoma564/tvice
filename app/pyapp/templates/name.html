    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>tvice(room入室)</title>
        <style>
                #maru {
                        position: absolute;
                        top: 0;
                        left: 0;
                }
        </style>
    </head>



　　<br>
    <h4 align="left">User : {{name}}</h4>
    <p>現在の接続者数<span id="user_count"></span>人</p>
    <textarea id="text" name="text" rows="10" cols="60"></textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf-8">
      var socket = io();

      // 接続者数の更新
      socket.on('count_update', function(msg) {
        $('#user_count').html(msg.user_count);
      });
      
      // テキストエリアの更新
      socket.on('text_update', function(msg) {
        $('#text').val(msg.text);
      });
      
      // テキストエリアが変更されると呼び出される
      $('#text').on('change keyup input', function() {
        socket.emit('text_update_request', {text: $(this).val()});
      });

		document.write( '<img id="maru" src="img/maru.png" alt="写真" width="50" height="50">' );

		var y = 0;
		var x = 0;

 
		//なにかキーが押されたとき、keydownfuncという関数を呼び出す
		addEventListener( "keydown", keydownfunc );
 
		//キーが押されたときに呼び出される関数
		function keydownfunc( event ) {
                    
			var key_code = event.keyCode;
 
			if( key_code === 37 ) x -= 32;		//「左ボタン」が押されたとき、xの値から32を引き算する
			if( key_code === 38 ) y -= 32;		//「上ボタン」が押されたとき、yの値から32を引き算する
			if( key_code === 39 ) x += 32;		//「右ボタン」が押されたとき、xの値に32を足し算する
			if( key_code === 40 ) y += 32;		//「下ボタン」が押されたとき、yの値に32を足し算する
 
			document.getElementById( 'maru' ).style.top = y + "px";
			document.getElementById( 'maru' ).style.left = x + "px"; } 


 
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <h5 align="right">Powerd by shoma</h4>


  </body>
</html>
